<h3>Projetos</h3>

<div class="row">
  <div data-ng-repeat="project in ctrl.projects" class="chip white-text" style="background-color: {{project.color}}">
    {{project.name}}
    <i class="close material-icons">close</i>
  </div>
  <a class="right blue accent-4 btn" data-ui-sref="project">Adicionar</a>
</div>

<ul class="collection">

</ul>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" data-ui-sref="time">
    <i class="large material-icons">alarm_add</i>
  </a>
</div>
